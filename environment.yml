name: stm-classifier
channels:
  - conda-forge
  - defaults
dependencies:
  # Python Version
  - python=3.9
  
  # Core Scientific Stack
  - numpy=1.23.0
  - scipy=1.9.0
  - pandas=1.5.0
  
  # Image Processing
  - pillow=9.2.0
  - opencv=4.6.0
  - scikit-image=0.19.3
  
  # Machine Learning
  - scikit-learn=1.1.2
  
  # Visualization
  - matplotlib=3.5.3
  - seaborn=0.12.0
  
  # Jupyter Support
  - jupyter=1.0.0
  - ipykernel=6.15.0
  - notebook=6.4.12
  
  # Utilities
  - tqdm=4.64.0
  - pyyaml=6.0
  - csaps

  # Pip (for TensorFlow and other packages)
  - pip
  - pip:
      # Deep Learning (install via pip - more reliable on Windows)
      - tensorflow==2.10.0
      - keras==2.10.0
      
      # SPM specific modules
      - spiepy
      - pySPM
      - access2thematrix
      
      # Data augmentation  
      - imgaug==0.4.0
      
      # Utilities
      - python-dotenv==0.20.0

# Notes:
# 1. TensorFlow moved to pip because conda has issues on Windows
# 2. To create environment: conda env create -f environment.yml
# 3. To activate: conda activate stm-classifier
# 4. To update: conda env update -f environment.yml --prune

# GPU Support (Optional):
# If you have NVIDIA GPU with CUDA 11.2:
# 1. Install CUDA 11.2 and cuDNN 8.1 from NVIDIA website
# 2. Install GPU version: pip install tensorflow-gpu==2.10.0